---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: helm-controller
  name: helm-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-controller
  serviceName: helm-controller-service
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: helm-controller
    spec:
      serviceAccountName: tiller
      containers:
      - name: tiller
        args:
        - --listen=localhost:44134
        command:
        - /tiller
        env:
        - name: TILLER_NAMESPACE
          value: kube-system
        - name: TILLER_HISTORY_MAX
          value: "0"
        image: gcr.io/kubernetes-helm/tiller:v2.13.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 1
          timeoutSeconds: 1
        ports: []
        readinessProbe:
          httpGet:
            path: /readiness
            port: 44135
          initialDelaySeconds: 1
          timeoutSeconds: 1
        resources: {}
      - name: controller
        command: ["/helm-controller", "-host", "localhost:44134", "-home", "/helm", "-debug"]
        env:
        - name: TMPDIR
          value: /helm
#        image: docker-prod-local.artifactory.mirantis.com/mirantis/kubernetes/lcm/lcm-controller:latest
        image: docker-dev-local.docker.mirantis.net/mirantis/kubernetes/lcm/lcm-controller:v0.1.2-8_1559131276762
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: home
          mountPath: /helm
      volumes:
      - name: home
        emptyDir: {}
